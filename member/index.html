---
layout: page
title: Member
loc: m
css: [ cards ]
---
<ul>
    {% for member in site.data.members %}
    <li class="card">
        <a class="head" href="{{ member.site }}">
            <img src="{{ site.pic }}/{{ member.name }}.jpg" onerror="this.src ='{{ site.pic }}/404.jpg'">
        </a>
        <div class="content">
            <h3><a href="{{ member.site }}">{{ member.name }}</a></h3> 
            <p>{{ member.intro }}</p>
			<a href="https://github.com/{{ member.github }}">My Github</a>
        </div>
    </li>
    {% endfor %}
</ul>
